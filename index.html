<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;500&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Social Links</title>
  </head>
  <body>
    <header>
      <img src="https://github.com/JacksonJLGravino.png" alt="Foto de perfil" />
      <p>Jackson Gravino</p>
      <div id="switch" onclick="toggleMode()">
        <button></button>
        <span></span>
      </div>
    </header>

    <main>
      <section class="links">
        <a
          class="link"
          target="_blank"
          href="https://www.linkedin.com/in/jackson-gravino/"
        >
          <ion-icon name="logo-linkedin"></ion-icon>
          <span>LinkedIn</span>
        </a>

        <a
          class="link"
          target="_blank"
          href="https://github.com/JacksonJLGravino"
        >
          <ion-icon name="logo-github"></ion-icon>
          <span>Github</span>
        </a>

        <a
          class="link"
          target="_blank"
          href="https://portfolio-jacksonjlgravino.vercel.app/"
        >
          <ion-icon name="globe-outline"></ion-icon>
          <span>Portif√≥lio</span>
        </a>

        <a
          class="link"
          target="_blank"
          href="https://www.youtube.com/channel/UCuxdIvvTAu9u9-epyn34nQA"
        >
          <ion-icon name="logo-youtube"></ion-icon>
          <span>Youtube</span>
        </a>
      </section>
    </main>

    <script
      type="module"
      src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"
    ></script>
    <script
      nomodule
      src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"
    ></script>
    <script src="main.js"></script>
  </body>
</html>
